<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- google fonts -->
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Roboto:100,300,300italic,400,400italic,500,700:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = 'vendors/webfontloader/webfontloader.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })(); 
    </script>

    <title>SEA Cloud Platform </title>
    <style>
      #noscript-err {
        background-color: #ff4d4f;
        color: rgba(255,255,255,.9);
        text-align: center;
        padding: 1rem;
      }
      #loader-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="vendors/material-icons/material-icons.css" >
  </head>
  <body id="body">
    <noscript> <div id="noscript-err"> You need to enable JavaScript to run this app. </div> </noscript>
    <div id="root">
      <div id="loader-container">
        <svg class="spinner" width="60px" height="60px" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="30" cy="30" r="28"></circle>
        </svg>
      </div>
    </div>
  </body>
</html>
